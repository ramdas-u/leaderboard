<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automation Team Leaderboard</title>

  <!-- React & Babel -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <!-- Tailwind (fixed typo here) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Trophy = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" strokeWidth="2">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
        <path d="M4 22h16" />
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
      </svg>
    );

    const Award = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="8" r="6" />
        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11" />
      </svg>
    );

    const Target = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="6" />
        <circle cx="12" cy="12" r="2" />
      </svg>
    );

    const Code = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" strokeWidth="2">
        <polyline points="16 18 22 12 16 6" />
        <polyline points="8 6 2 12 8 18" />
      </svg>
    );

    const CheckCircle = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
        <polyline points="22 4 12 14.01 9 11.01" />
      </svg>
    );

    const AutomationLeaderboard = () => {
      const STORAGE_KEY_TEAM = "automationLeaderboardTeamData_v2";
      const STORAGE_KEY_GOAL = "automationLeaderboardGoalData_v2";

      const initialTeam = [
        { id: 1, name: "Divya",     todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 2, name: "Sahana",    todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 3, name: "Samhitha",  todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 4, name: "Praveen",   todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 5, name: "Santhosh",  todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 6, name: "Hemant",    todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 7, name: "Govind",    todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 8, name: "Saad",      todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id: 9, name: "Rajpaul",   todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
        { id:10, name: "Sharanya",  todayCreated: 2, todayApproved: 2, totalCreated: 10, totalApproved: 10 },
      ];

      const [teamData, setTeamData] = useState(initialTeam);
      const [goalData, setGoalData] = useState({
        targetCreated: 200,
        targetApproved: 200,
        deadline: "Dec 31, 2025",
      });
      const [showAdmin, setShowAdmin] = useState(false);
      const [currentDate, setCurrentDate] = useState(new Date());
      const [newMemberName, setNewMemberName] = useState("");

      const [exportText, setExportText] = useState("");
      const [importText, setImportText] = useState("");
      const [importMessage, setImportMessage] = useState("");

      useEffect(() => {
        try {
          const savedTeam = localStorage.getItem(STORAGE_KEY_TEAM);
          if (savedTeam) setTeamData(JSON.parse(savedTeam));

          const savedGoals = localStorage.getItem(STORAGE_KEY_GOAL);
          if (savedGoals) setGoalData(JSON.parse(savedGoals));
        } catch (e) {
          console.error("Failed to load data:", e);
        }
      }, []);

      useEffect(() => {
        try {
          localStorage.setItem(STORAGE_KEY_TEAM, JSON.stringify(teamData));
          localStorage.setItem(STORAGE_KEY_GOAL, JSON.stringify(goalData));
        } catch (e) {
          console.error("Failed to save data:", e);
        }
      }, [teamData, goalData]);

      useEffect(() => {
        const t = setInterval(() => setCurrentDate(new Date()), 1000);
        return () => clearInterval(t);
      }, []);

      const colors = [
        "#3B82F6", "#8B5CF6", "#EC4899", "#10B981", "#F59E0B",
        "#EF4444", "#14B8A6", "#6366F1", "#F97316", "#22C55E"
      ];

      const getInitials = name => {
        if (!name) return "";
        const parts = name.trim().split(" ");
        if (parts.length === 1) return parts[0][0]?.toUpperCase() || "";
        return (parts[0][0] + parts[1][0]).toUpperCase();
      };

      const totalCreated   = teamData.reduce((s, m) => s + (m.totalCreated   || 0), 0);
      const totalApproved  = teamData.reduce((s, m) => s + (m.totalApproved  || 0), 0);
      const remainingCreated  = Math.max(goalData.targetCreated  - totalCreated, 0);
      const remainingApproved = Math.max(goalData.targetApproved - totalApproved, 0);

      const createdProgress  = goalData.targetCreated  ? (totalCreated  / goalData.targetCreated)  * 100 : 0;
      const approvedProgress = goalData.targetApproved ? (totalApproved / goalData.targetApproved) * 100 : 0;

      const topTodayCreated  = [...teamData].sort((a,b)=> (b.todayCreated  || 0)-(a.todayCreated  || 0))[0] || {};
      const topTodayApproved = [...teamData].sort((a,b)=> (b.todayApproved || 0)-(a.todayApproved || 0))[0] || {};

      const createdLeader   = [...teamData].sort((a,b)=> (b.totalCreated  || 0)-(a.totalCreated  || 0));
      const approvedLeader  = [...teamData].sort((a,b)=> (b.totalApproved || 0)-(a.totalApproved || 0));
      const topTotalCreated  = createdLeader[0]  || {};
      const topTotalApproved = approvedLeader[0] || {};

      const getBadges = m => {
        const out = [];
        if ((m.totalCreated  || 0) >= 20) out.push({ icon:"üî•", label:"Creation Champ" });
        if ((m.totalApproved || 0) >= 20) out.push({ icon:"‚úÖ", label:"Approval Star" });
        if ((m.todayCreated  || 0) >= 5) out.push({ icon:"‚ö°", label:"Today‚Äôs Hero" });
        return out;
      };

      const LeaderboardCard = ({ title, data, type, icon:Icon }) => {
        const maxValue = Math.max(
          1,
          ...data.map(m => type === "created" ? (m.totalCreated || 0) : (m.totalApproved || 0))
        );

        return (
          <div className="bg-white rounded-2xl shadow-xl p-6 flex-1">
            <div className="flex items-center gap-3 mb-6">
              <div className={`p-3 rounded-xl ${type==="created"?"bg-blue-100":"bg-green-100"}`}>
                <div className={`w-6 h-6 ${type==="created"?"text-blue-600":"text-green-600"}`}>
                  <Icon />
                </div>
              </div>
              <h3 className="text-xl font-bold text-gray-800">{title}</h3>
            </div>

            <div className="space-y-3">
              {data.slice(0,10).map((m,idx)=>{
                const value  = type==="created" ? (m.totalCreated || 0) : (m.totalApproved || 0);
                const badges = getBadges(m);
                const initials = getInitials(m.name);
                const color = colors[idx % colors.length];

                return (
                  <div key={m.id}
                       className="flex items-center gap-3 p-3 rounded-xl bg-gradient-to-r from-gray-50 to-white hover:shadow-md transition-all">
                    <div className="flex items-center gap-3 flex-1">
                      <div
                        className={
                          "w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm " +
                          (idx===0
                            ? "bg-gradient-to-br from-yellow-400 to-orange-500 ring-4 ring-yellow-200"
                            : idx===1
                              ? "bg-gradient-to-br from-gray-300 to-gray-400 ring-4 ring-gray-200"
                              : idx===2
                                ? "bg-gradient-to-br from-orange-400 to-orange-600 ring-4 ring-orange-200"
                                : "")
                        }
                        style={idx>2 ? { background: color } : {}}
                      >
                        {idx<3 ? ["ü•á","ü•à","ü•â"][idx] : initials}
                      </div>

                      <div className="flex-1">
                        <div className="flex items-center gap-2">
                          <span className="font-semibold text-gray-800">{m.name}</span>
                          {badges.slice(0,1).map((b,i)=>(
                            <span key={i} className="text-xs">{b.icon}</span>
                          ))}
                        </div>
                        <div className="flex items-center gap-2 mt-1">
                          <div className="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
                            <div
                              className={
                                "h-full rounded-full " +
                                (type==="created"
                                  ? "bg-gradient-to-r from-blue-400 to-blue-600"
                                  : "bg-gradient-to-r from-green-400 to-green-600")
                              }
                              style={{ width: `${Math.min((value/maxValue)*100,100)}%` }}
                            />
                          </div>
                        </div>
                      </div>

                      <div className="text-right">
                        <div className={`text-2xl font-bold ${type==="created"?"text-blue-600":"text-green-600"}`}>
                          {value}
                        </div>
                        <div className="text-xs text-gray-500">scripts</div>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const handleMemberFieldChange = (idx, field, value) => {
        const updated = [...teamData];
        updated[idx] = {
          ...updated[idx],
          [field]: field.startsWith("today") || field.startsWith("total")
            ? (parseInt(value,10) || 0)
            : value,
        };
        setTeamData(updated);
      };

      const handleDeleteMember = id => {
        if (!window.confirm("Remove this team member from the leaderboard?")) return;
        setTeamData(teamData.filter(m=>m.id!==id));
      };

      const handleAddMember = () => {
        const name = newMemberName.trim();
        if (!name) return;
        const m = {
          id: Date.now(),
          name,
          todayCreated: 2,
          todayApproved: 2,
          totalCreated: 10,
          totalApproved: 10,
        };
        setTeamData([...teamData, m]);
        setNewMemberName("");
      };

      const handleGenerateExport = () => {
        const data = { team: teamData, goals: goalData };
        const json = JSON.stringify(data, null, 2);
        setExportText(json);
        setImportMessage("Export JSON generated. You can copy and share it.");

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(json).then(
            ()=> setImportMessage("Export JSON generated and copied to clipboard ‚úÖ"),
            ()=> setImportMessage("Export JSON generated. Copy from the text box below.")
          );
        }
      };

      const handleImport = () => {
        try {
          const parsed = JSON.parse(importText);
          if (parsed.team && Array.isArray(parsed.team))  setTeamData(parsed.team);
          if (parsed.goals && typeof parsed.goals==="object")
            setGoalData(prev=>({ ...prev, ...parsed.goals }));
          setImportMessage("Import successful! Data updated ‚úÖ");
        } catch(e){
          console.error(e);
          setImportMessage("Import failed: invalid JSON ‚ùå");
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-8">
          <div className="max-w-[1800px] mx-auto mb-8">
            <div className="flex items-center justify-between">
              <div>
                <h1 className="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                  üöÄ Automation Squad Leaderboard
                </h1>
                <p className="text-gray-600 text-lg">
                  {currentDate.toLocaleDateString("en-IN", {
                    weekday:"long", year:"numeric", month:"long", day:"numeric",
                  })}{" "}
                  ‚Ä¢ {currentDate.toLocaleTimeString("en-IN")}
                </p>
                <p className="text-sm text-gray-500 mt-1">
                  Status 1: <span className="font-semibold">Created</span> (Development finished) ‚Ä¢{" "}
                  Status 2: <span className="font-semibold">Approved</span> (Final verification done)
                </p>
              </div>
              <button
                onClick={()=>setShowAdmin(!showAdmin)}
                className="px-6 py-3 bg-white rounded-xl shadow-lg hover:shadow-xl transition-all font-semibold text-gray-700"
              >
                {showAdmin ? "üìä View Dashboard" : "‚öôÔ∏è Admin Panel"}
              </button>
            </div>
          </div>

          {showAdmin ? (
            <div className="max-w-[1800px] mx-auto bg-white rounded-2xl shadow-xl p-8">
              <h2 className="text-2xl font-bold mb-6 text-gray-800">
                Admin Panel ‚Äì Manage Team & Numbers
              </h2>
              <div className="grid grid-cols-3 gap-8">
                <div className="col-span-2">
                  <h3 className="text-lg font-semibold mb-4 text-gray-700">
                    Team Members
                  </h3>
                  <div className="space-y-4 max-h-[32rem] overflow-y-auto pr-2">
                    {teamData.map((m,idx)=>(
                      <div key={m.id} className="border rounded-lg p-4 bg-gray-50 flex flex-col gap-3">
                        <div className="flex gap-2 items-center">
                          <input
                            className="w-full p-2 border rounded"
                            value={m.name}
                            onChange={e=>handleMemberFieldChange(idx,"name",e.target.value)}
                          />
                          <button
                            onClick={()=>handleDeleteMember(m.id)}
                            className="text-xs px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200"
                          >
                            Delete
                          </button>
                        </div>
                        <div className="grid grid-cols-4 gap-2 text-xs">
                          <div className="flex flex-col">
                            <span className="mb-1 font-medium text-gray-600">This Week's Development Count</span>
                            <input
                              type="number"
                              className="p-2 border rounded"
                              value={m.todayCreated}
                              onChange={e=>handleMemberFieldChange(idx,"todayCreated",e.target.value)}
                            />
                          </div>
                          <div className="flex flex-col">
                            <span className="mb-1 font-medium text-gray-600">This Weeks Approved script Count</span>
                            <input
                              type="number"
                              className="p-2 border rounded"
                              value={m.todayApproved}
                              onChange={e=>handleMemberFieldChange(idx,"todayApproved",e.target.value)}
                            />
                          </div>
                          <div className="flex flex-col">
                            <span className="mb-1 font-medium text-gray-600">Total Created</span>
                            <input
                              type="number"
                              className="p-2 border rounded"
                              value={m.totalCreated}
                              onChange={e=>handleMemberFieldChange(idx,"totalCreated",e.target.value)}
                            />
                          </div>
                          <div className="flex flex-col">
                            <span className="mb-1 font-medium text-gray-600">Total Approved</span>
                            <input
                              type="number"
                              className="p-2 border rounded"
                              value={m.totalApproved}
                              onChange={e=>handleMemberFieldChange(idx,"totalApproved",e.target.value)}
                            />
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="mt-6 border-t pt-4">
                    <h4 className="text-md font-semibold mb-2 text-gray-700">
                      Add New Team Member
                    </h4>
                    <div className="flex gap-3">
                      <input
                        type="text"
                        placeholder="Name"
                        className="flex-1 p-2 border rounded"
                        value={newMemberName}
                        onChange={e=>setNewMemberName(e.target.value)}
                      />
                      <button
                        onClick={handleAddMember}
                        className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-sm font-semibold"
                      >
                        ‚ûï Add
                      </button>
                    </div>
                    <p className="text-xs text-gray-500 mt-2">
                      New members start with Today = 2 and Total = 10 for both Created & Approved (you can edit later).
                    </p>
                  </div>
                </div>

                <div>
                  <h3 className="text-lg font-semibold mb-4 text-gray-700">
                    Goals / Targets
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium mb-2">
                        Target: Total Created
                      </label>
                      <input
                        type="number"
                        className="w-full p-3 border rounded-lg"
                        value={goalData.targetCreated}
                        onChange={e=>setGoalData({...goalData, targetCreated:parseInt(e.target.value,10)||0})}
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium mb-2">
                        Target: Total Approved
                      </label>
                      <input
                        type="number"
                        className="w-full p-3 border rounded-lg"
                        value={goalData.targetApproved}
                        onChange={e=>setGoalData({...goalData, targetApproved:parseInt(e.target.value,10)||0})}
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium mb-2">
                        Deadline Label (optional)
                      </label>
                      <input
                        type="text"
                        className="w-full p-3 border rounded-lg"
                        value={goalData.deadline}
                        onChange={e=>setGoalData({...goalData, deadline:e.target.value})}
                      />
                    </div>
                    <p className="text-xs text-gray-500 mt-4">
                      All changes are auto-saved in this browser using localStorage, so numbers survive page refresh.
                    </p>
                  </div>

                  <div className="mt-8 border-t pt-4">
                    <h4 className="text-md font-semibold mb-3 text-gray-700">
                      Backup & Sync (Export / Import)
                    </h4>
                    <p className="text-xs text-gray-500 mb-2">
                      Use this to share the current leaderboard state with another browser or machine.
                    </p>

                    <div className="space-y-3">
                      <button
                        onClick={handleGenerateExport}
                        className="w-full mb-2 px-4 py-2 bg-gray-900 text-white rounded-lg text-sm font-semibold hover:bg-gray-800"
                      >
                        ‚¨áÔ∏è Generate Export JSON (copy to clipboard)
                      </button>
                      <textarea
                        className="w-full h-32 p-2 border rounded text-xs font-mono"
                        value={exportText}
                        onChange={e=>setExportText(e.target.value)}
                        placeholder="Export JSON will appear here. You can copy & share it."
                      />
                    </div>

                    <div className="mt-4">
                      <label className="block text-xs font-semibold mb-1 text-gray-700">
                        Paste JSON from another machine and import:
                      </label>
                      <textarea
                        className="w-full h-32 p-2 border rounded text-xs font-mono"
                        value={importText}
                        onChange={e=>setImportText(e.target.value)}
                        placeholder='{"team":[...],"goals":{...}}'
                      />
                      <button
                        onClick={handleImport}
                        className="mt-2 w-full px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-semibold hover:bg-indigo-700"
                      >
                        ‚¨ÜÔ∏è Import & Replace Local Data
                      </button>
                      {importMessage && (
                        <p className="mt-2 text-xs text-gray-600">
                          {importMessage}
                        </p>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          ) : (
            <div className="max-w-[1800px] mx-auto space-y-8">
              <div className="grid grid-cols-2 gap-6">
                <div className="bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl shadow-2xl p-8 text-white">
                  <div className="flex items-center gap-4 mb-6">
                    <div className="w-12 h-12"><Trophy /></div>
                    <div>
                      <div className="text-sm opacity-90">Week's Top Creator</div>
                      <div className="text-3xl font-bold">{topTodayCreated?.name || "-"}</div>
                    </div>
                  </div>
                  <div className="text-6xl font-bold mb-2">
                    {topTodayCreated?.todayCreated || 0}
                  </div>
                  <div className="text-lg opacity-90 mb-4">
                    Scripts Created This Week (Development Finished) üéØ
                  </div>
                  <div className="mt-4 bg-white/10 rounded-xl p-3">
                    <div className="text-xs uppercase tracking-widest opacity-80 mb-1">
                      Overall Leader ‚Äì Created
                    </div>
                    <div className="flex items-center justify-between">
                      <span className="text-sm font-semibold">
                        {topTotalCreated?.name || "-"}
                      </span>
                      <span className="text-xl font-bold">
                        {topTotalCreated?.totalCreated || 0}
                      </span>
                    </div>
                  </div>
                </div>

                <div className="bg-gradient-to-br from-green-500 to-green-700 rounded-2xl shadow-2xl p-8 text-white">
                  <div className="flex items-center gap-4 mb-6">
                    <div className="w-12 h-12"><Award /></div>
                    <div>
                      <div className="text-sm opacity-90">Week's Top Approver</div>
                      <div className="text-3xl font-bold">{topTodayApproved?.name || "-"}</div>
                    </div>
                  </div>
                  <div className="text-6xl font-bold mb-2">
                    {topTodayApproved?.todayApproved || 0}
                  </div>
                  <div className="text-lg opacity-90 mb-4">
                    Scripts Approved This week (Final Verification) ‚úÖ
                  </div>
                  <div className="mt-4 bg-white/10 rounded-xl p-3">
                    <div className="text-xs uppercase tracking-widest opacity-80 mb-1">
                      Overall Leader ‚Äì Approved
                    </div>
                    <div className="flex items-center justify-between">
                      <span className="text-sm font-semibold">
                        {topTotalApproved?.name || "-"}
                      </span>
                      <span className="text-xl font-bold">
                        {topTotalApproved?.totalApproved || 0}
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-2xl shadow-xl p-8">
                <div className="flex items-center gap-3 mb-6">
                  <div className="w-8 h-8 text-indigo-600"><Target /></div>
                  <div>
                    <h2 className="text-2xl font-bold text-gray-800">Target Progress</h2>
                    <p className="text-sm text-gray-500">
                      Deadline: {goalData.deadline}
                    </p>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-8">
                  <div>
                    <div className="flex justify-between mb-3">
                      <span className="font-semibold text-gray-700">
                        Total Created Scripts
                      </span>
                      <span className="font-bold text-blue-600">
                        {totalCreated} / {goalData.targetCreated}
                      </span>
                    </div>
                    <div className="h-8 bg-gray-200 rounded-full overflow-hidden">
                      <div
                        className="h-full bg-gradient-to-r from-blue-400 to-blue-600 rounded-full transition-all duration-500 flex items-center justify-end pr-3"
                        style={{ width: `${Math.min(createdProgress,100)}%` }}
                      >
                        <span className="text-white font-bold text-sm">
                          {isNaN(createdProgress) ? "0%" : `${Math.round(createdProgress)}%`}
                        </span>
                      </div>
                    </div>
                    <div className="mt-3 flex items-center gap-3">
                      {remainingCreated > 0 ? (
                        <>
                          <div className="inline-flex items-center px-3 py-1 rounded-full bg-red-50 text-red-700 text-sm font-semibold shadow-sm border border-red-100">
                            <span className="mr-1">‚è≥</span>
                            {remainingCreated} remaining
                          </div>
                          <span className="text-xs text-gray-500">
                            scripts to reach the Created target.
                          </span>
                        </>
                      ) : (
                        <div className="inline-flex items-center px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 text-sm font-semibold shadow-sm">
                          üéâ Created target achieved!
                        </div>
                      )}
                    </div>
                  </div>

                  <div>
                    <div className="flex justify-between mb-3">
                      <span className="font-semibold text-gray-700">
                        Total Approved Scripts
                      </span>
                      <span className="font-bold text-green-600">
                        {totalApproved} / {goalData.targetApproved}
                      </span>
                    </div>
                    <div className="h-8 bg-gray-200 rounded-full overflow-hidden">
                      <div
                        className="h-full bg-gradient-to-r from-green-400 to-green-600 rounded-full transition-all duration-500 flex items-center justify-end pr-3"
                        style={{ width: `${Math.min(approvedProgress,100)}%` }}
                      >
                        <span className="text-white font-bold text-sm">
                          {isNaN(approvedProgress) ? "0%" : `${Math.round(approvedProgress)}%`}
                        </span>
                      </div>
                    </div>
                    <div className="mt-3 flex items-center gap-3">
                      {remainingApproved > 0 ? (
                        <>
                          <div className="inline-flex items-center px-3 py-1 rounded-full bg-red-50 text-red-700 text-sm font-semibold shadow-sm border border-red-100">
                            <span className="mr-1">üìå</span>
                            {remainingApproved} remaining
                          </div>
                          <span className="text-xs text-gray-500">
                            scripts to reach the Approved target.
                          </span>
                        </>
                      ) : (
                        <div className="inline-flex items-center px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 text-sm font-semibold shadow-sm">
                          üéâ Approved target achieved!
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>

              <div className="flex gap-6">
                <LeaderboardCard
                  title="Total Scripts Created (Development Finished)"
                  data={createdLeader}
                  type="created"
                  icon={Code}
                />
                <LeaderboardCard
                  title="Total Scripts Approved (Final Verification)"
                  data={approvedLeader}
                  type="approved"
                  icon={CheckCircle}
                />
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<AutomationLeaderboard />, document.getElementById("root"));
  </script>
</body>
</html>
